<div class="container">
    <form ng-submit="vm.submitLogin()" name="loginForm" class="loginForm">
        <h2>Enter your name</h2>
        <label for="playerName" class="sr-only">Name</label>
        <input type="text" id="playerName" ng-model="vm.playerName" class="form-control" placeholder="player name" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Let's play</button>
    </form>
</div> <!-- /container -->
